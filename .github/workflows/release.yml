name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create release package
      run: |
        mkdir -p release
        cp ancap_rss.py release/
        cp requirements.txt release/
        cp custom_feeds.example.json release/
        cp -r docs release/
        cp -r scripts release/
        cp README.md LICENSE release/
        cd release && zip -r ../ancap-rss-${{ github.ref_name }}.zip .
    
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: ANCAP RSS Reader ${{ github.ref }}
        body: |
          ## What's New
          
          See [CHANGELOG.md](CHANGELOG.md) for detailed changes.
          
          ## Installation
          
          1. Download `ancap-rss-${{ github.ref_name }}.zip`
          2. Extract and run `python scripts/setup.py`
          3. Follow the setup instructions
          
          ## Quick Start
          
          ```bash
          python ancap_rss.py
          ```
        draft: false
        prerelease: false
    
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./ancap-rss-${{ github.ref_name }}.zip
        asset_name: ancap-rss-${{ github.ref_name }}.zip
        asset_content_type: application/zip
